<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <form action="table.html">
        <div>
            <label for="">Name:</label>
            <input type="text" placeholder="Enter your name">
        </div>
        <div>
            <label for="">Email:</label>
            <input type="email" placeholder="Enter your Email">
        </div>
        <div>
            <label for="">Password:</label>
            <input type="password" placeholder="Enter your password">
        </div>
        <div>
            <label for="gender">Gender:</label>
            <input type="radio" name="gender" id="male">
            <label for="male">Male</label>
            <input type="radio" name="gender" id="Female">
            <label for="Female">Female</label>
            <input type="radio" id="other" name="gender">
            <label for="other">Other</label>
        </div>
        <div>
            <label for="emotion">Emotions</label>
            <input type="checkbox" name="emotion" id="angry">
            <label for="angry">Angry</label>
            <input type="checkbox" name="emotion" id="sad">
            <label for="sad">Sad</label>
            <input type="checkbox" name="emotion" id="happy">
            <label for="happy">Happy</label>
        </div>
        <div>
            <label for="image">Image</label>
            <input type="file" name="image" id="">
        </div>
        <div>
            <label for="country">Country</label>
            <select name="country" id="">
                <option value="Nepal" >Nepal</option>
                <option value="India" selected>India</option>
                <option value="other">Other</option>
            </select>
        </div>
        <div>
            <label for="comment">Comment</label>
            <textarea name="comment" id="" cols="40" rows="10"></textarea>
        </div>
        <button>Submit</button>
    </form>
</body>

</html>
