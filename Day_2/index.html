<!DOCTYPE html>
<!-- This declaration defines the document type and version of HTML -->

<html>
<!-- The root element of the HTML document -->

<head>
    <!-- Contains metadata and information about the document -->
    
    <title>My First Web Page</title>
    <!-- Sets the title of the page, shown in the browser's title bar or tab -->

</head>

<body>
    <!-- Contains the content of the web page visible to users -->

    <h1>Welcome  to My Web Page</h1>
    <!-- A top-level heading, usually the main title -->

    <p>This is a simple paragraph of text.</p>
    <!-- A paragraph tag to display text content -->

    <a href="https://www.google.com">Visit Google</a>
    <!-- A hyperlink (anchor tag) that links to another web page -->

    <br>
    <!-- A line break to move content to a new line -->


    <ul>
        <!-- An unordered (bulleted) list -->

        <li>Item 1</li>
        <!-- A list item inside the unordered list -->

        <li>Item 2</li>
        <li>Item 3</li>

    </ul>

    <ol>
        <!-- An ordered (numbered) list -->

        <li>First item</li>
        <li>Second item</li>

    </ol>

    <table border="1">
        <!-- A table element with a border -->

        <tr>
            <!-- A table row -->

            <th>Name</th>
            <!-- A table header cell -->

            <th>Age</th>
        </tr>

        <tr>
            <td>Ajay</td>
            <!-- A table data cell -->

            <td>22</td>
        </tr>

        <tr>
            <td>Sita</td>
            <td>25</td>
        </tr>

    </table>
    <video src="a.mp4" controls width="400" autoplay muted></video>


</body>

</html>
