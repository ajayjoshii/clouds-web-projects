            width: 400px;
            border: 1px solid blue;

        <tr>
            <th colspan="2" > </th>
            <th rowspan="2" ></th>
            <th colspan="2" rowspan="2"></th>

            <th colspan="2" rowspan="2"></th>
            <th></th>
        </tr>
        <tr>
            <th rowspan="2"></th>
            <th></th>
            <th></th>
            <th></th>
        </tr>
        <tr>
            <td ></td>
            <td></td>
            <td></td>
            <td></td>
            <td></td>
            <td></td>
            <td></td>
        </tr>
    </table>
    
</body>
</html>
