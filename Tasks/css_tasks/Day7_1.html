<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        table{
            border: 1px solid;
            border-collapse: collapse;
        }
    </style>
    
</head>
<body>
    <table>
        <tr>
            <th style="border: 1px solid rgb(230, 161, 14);height: 100px;width: 10px;background-color: green;"></th>
            <th style="border: 1px solid rgb(230, 161, 14);height: 100px;width: 10px;background-color: rgb(167, 12, 167);"></th>
            <th style="border: 1px solid rgb(230, 161, 14);height: 100px;width: 10px;background-color: green;"></th>
            <th style="border: 1px solid rgb(230, 161, 14);height: 100px;width: 10px;background-color: rgb(167, 12, 167);"></th>
        </tr>
    </table>
    
</body>
</html>
